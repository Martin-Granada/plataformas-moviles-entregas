<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content {padding: 2em 0.5em; text-align: center; margin: 2px;}
        .s1 {background-color: #ca9f77;}
        .s2 {background-color: #cbc168;}
        .s3 {background-color: #a3c55b;}
        .s4 {background-color: #76d179;}
        .s5 {background-color: #85e3c1;}
        .s6 {background-color: #79bfe5;}
        .layout-container {
            border: 2px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: white;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .mobile-layout {
            width: 200px;
        }
        .tablet-layout {
            width: 400px;
        }
        .desktop-layout {
            width: 600px;
        }
        /* Ajustes para tablet: sección 2 más ancha, 3 y 4 iguales */
        .tablet-layout .col-sec2 {
            flex: 0 0 40%;
            max-width: 40%;
        }
        .tablet-layout .col-sec3,
        .tablet-layout .col-sec4 {
            flex: 0 0 30%;
            max-width: 30%;
        }
        /* Ajustes para desktop: sección 2 más estrecha, 3 y 4 más anchas */
        .desktop-layout .col-sec2 {
            flex: 0 0 25%;
            max-width: 25%;
        }
        .desktop-layout .col-sec3 {
            flex: 0 0 25%;
            max-width: 25%;
        }
        .desktop-layout .col-sec4 {
            flex: 0 0 50%;
            max-width: 50%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Mobile: todas apiladas verticalmente -->
        <div class="layout-container mobile-layout">
            <div class="container-sm g-0">
                <div class="row g-1">
                    <div class="col-12">
                        <div class="content s1">sección 1</div>
                    </div>
                    <div class="col-12">
                        <div class="content s2">sección 2</div>
                    </div>
                    <div class="col-12">
                        <div class="content s3">sección 3</div>
                    </div>
                    <div class="col-12">
                        <div class="content s4">sección 4</div>
                    </div>
                    <div class="col-12">
                        <div class="content s5">sección 5</div>
                    </div>
                    <div class="col-12">
                        <div class="content s6">sección 6</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tablet: Sección 1 ocupa 2/3, luego fila de 3, luego 5 y 6 -->
        <div class="layout-container tablet-layout">
            <div class="container-sm g-0">
                <div class="row g-1">
                    <div class="col-8">
                        <div class="content s1">sección 1</div>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col col-sec2">
                        <div class="content s2">sección 2</div>
                    </div>
                    <div class="col col-sec3">
                        <div class="content s3">sección 3</div>
                    </div>
                    <div class="col col-sec4">
                        <div class="content s4">sección 4</div>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-4">
                        <div class="content s5">sección 5</div>
                    </div>
                    <div class="col-8">
                        <div class="content s6">sección 6</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Desktop: Sección 1 ocupa 1/2, luego fila de 3, luego 5 y 6 -->
        <div class="layout-container desktop-layout">
            <div class="container-sm g-0">
                <div class="row g-1">
                    <div class="col-6">
                        <div class="content s1">sección 1</div>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col col-sec2">
                        <div class="content s2">sección 2</div>
                    </div>
                    <div class="col col-sec3">
                        <div class="content s3">sección 3</div>
                    </div>
                    <div class="col col-sec4">
                        <div class="content s4">sección 4</div>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-3">
                        <div class="content s5">sección 5</div>
                    </div>
                    <div class="col-9">
                        <div class="content s6">sección 6</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
