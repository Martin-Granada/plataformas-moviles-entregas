<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content {padding: 2em 0.5em; text-align: center; margin: 2px;}
        .s1 {background-color: #ca9f77;}
        .s2 {background-color: #cbc168;}
        .s3 {background-color: #a3c55b;}
        .s4 {background-color: #76d179;}
        .s5 {background-color: #85e3c1;}
        .s6 {background-color: #79bfe5;}
        .layout-container {
            border: 2px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: white;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .mobile-layout {
            width: 200px;
        }
        .tablet-layout {
            width: 400px;
        }
        .desktop-layout {
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Mobile: todas apiladas verticalmente -->
        <div class="layout-container mobile-layout">
            <div class="container-sm g-0">
                <div class="row g-1">
                    <div class="col-12">
                        <div class="content s1">sección 1</div>
                    </div>
                    <div class="col-12">
                        <div class="content s2">sección 2</div>
                    </div>
                    <div class="col-12">
                        <div class="content s3">sección 3</div>
                    </div>
                    <div class="col-12">
                        <div class="content s4">sección 4</div>
                    </div>
                    <div class="col-12">
                        <div class="content s5">sección 5</div>
                    </div>
                    <div class="col-12">
                        <div class="content s6">sección 6</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tablet: Grid 3x2 (3 filas, 2 columnas) -->
        <div class="layout-container tablet-layout">
            <div class="container-sm g-0">
                <div class="row g-1">
                    <div class="col-6">
                        <div class="content s1">sección 1</div>
                    </div>
                    <div class="col-6">
                        <div class="content s2">sección 2</div>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-6">
                        <div class="content s3">sección 3</div>
                    </div>
                    <div class="col-6">
                        <div class="content s4">sección 4</div>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-6">
                        <div class="content s5">sección 5</div>
                    </div>
                    <div class="col-6">
                        <div class="content s6">sección 6</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Desktop: Grid 2x3 (2 filas, 3 columnas) -->
        <div class="layout-container desktop-layout">
            <div class="container-sm g-0">
                <div class="row g-1">
                    <div class="col-4">
                        <div class="content s1">sección 1</div>
                    </div>
                    <div class="col-4">
                        <div class="content s2">sección 2</div>
                    </div>
                    <div class="col-4">
                        <div class="content s3">sección 3</div>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-4">
                        <div class="content s4">sección 4</div>
                    </div>
                    <div class="col-4">
                        <div class="content s5">sección 5</div>
                    </div>
                    <div class="col-4">
                        <div class="content s6">sección 6</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
