<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor de Texto - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .texto {
            min-height: 100px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .btn-activo {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
        }
        .btn-color-activo {
            position: relative;
        }
        .btn-color-activo::after {
            content: "✓";
            position: absolute;
            top: 5px;
            right: 5px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Editor de Texto</h1>
        <div class="card">
            <div class="card-body">
                <h2>Editar Texto</h2>
                <div class="mb-3">
                    <label for="input-texto" class="form-label">Texto:</label>
                    <textarea id="input-texto" class="form-control" rows="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec elementum auctor libero, vel imperdiet est. Etiam blandit facilisis ex, nec cursus metus pharetra quis. Fusce imperdiet nisl nibh, ac aliquet ante elementum vitae.</textarea>
                </div>
                
                <h2>Texto</h2>
                <p class="texto" id="texto">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec elementum auctor libero, vel imperdiet est. Etiam blandit facilisis ex, nec cursus metus pharetra quis. Fusce imperdiet nisl nibh, ac aliquet ante elementum vitae.</p>

                <hr class="hr">

                <h2>Opciones de Formato</h2>
                <div class="row">
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-negrita" class="btn d-block w-100 btn-primary" data-formato="negrita">
                            Bold (Negrita)
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-cursiva" class="btn d-block w-100 btn-primary" data-formato="cursiva">
                            Italic (Cursiva)
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-subrayado" class="btn d-block w-100 btn-primary" data-formato="subrayado">
                            Underline (Subrayado)
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-color" class="btn d-block w-100 btn-warning" data-formato="color">
                            Cambiar Color
                        </button>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <label for="tamaño-texto" class="form-label">Tamaño:</label>
                        <input type="range" id="tamaño-texto" class="form-range" min="12" max="48" value="16" step="2">
                        <span id="tamaño-valor">16px</span>
                    </div>
                    <div class="col-12 col-md-4 my-1">
                        <button id="btn-reset" class="btn d-block w-100 btn-secondary" data-formato="reset">
                            Resetear Estilos
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="text/javascript">
        // Estado de los estilos
        const estadoEstilos = {
            negrita: false,
            cursiva: false,
            subrayado: false,
            color: null,
            tamaño: 16
        };

        // Referencias a elementos del DOM
        const textoElement = document.getElementById('texto');
        const inputTexto = document.getElementById('input-texto');
        const tamañoSlider = document.getElementById('tamaño-texto');
        const tamañoValor = document.getElementById('tamaño-valor');

        // Sincronizar input con el texto mostrado
        inputTexto.addEventListener('input', function() {
            textoElement.textContent = inputTexto.value;
            aplicarEstilos();
        });

        // Actualizar tamaño del texto
        tamañoSlider.addEventListener('input', function() {
            estadoEstilos.tamaño = parseInt(tamañoSlider.value);
            tamañoValor.textContent = tamañoSlider.value + 'px';
            aplicarEstilos();
        });

        /**
         * funcionNegrita()
         * Esta función se ejecuta cuando el usuario selecciona la opción Bold (negrita).
         */
        function funcionNegrita() {
            estadoEstilos.negrita = !estadoEstilos.negrita;
            actualizarEstadoBoton('btn-negrita', estadoEstilos.negrita);
            aplicarEstilos();
        }

        /**
         * funcionCursiva()
         * Esta función se ejecuta cuando el usuario selecciona la opción Italic (cursiva).
         */
        function funcionCursiva() {
            estadoEstilos.cursiva = !estadoEstilos.cursiva;
            actualizarEstadoBoton('btn-cursiva', estadoEstilos.cursiva);
            aplicarEstilos();
        }

        /**
         * funcionSubrayado()
         * Esta función se ejecuta cuando el usuario selecciona la opción Underline (subrayado).
         */
        function funcionSubrayado() {
            estadoEstilos.subrayado = !estadoEstilos.subrayado;
            actualizarEstadoBoton('btn-subrayado', estadoEstilos.subrayado);
            aplicarEstilos();
        }

        /**
         * funcionColor()
         * Esta función cambia el color del texto
         */
        function funcionColor() {
            const colores = ['#000000', '#FF0000', '#0000FF', '#00FF00', '#FF00FF', '#FFA500', '#800080'];
            const indiceActual = colores.indexOf(estadoEstilos.color);
            const siguienteIndice = (indiceActual + 1) % colores.length;
            estadoEstilos.color = colores[siguienteIndice];
            
            const btnColor = document.getElementById('btn-color');
            if (estadoEstilos.color) {
                btnColor.style.backgroundColor = estadoEstilos.color;
                btnColor.classList.add('btn-color-activo');
            } else {
                btnColor.classList.remove('btn-color-activo');
            }
            aplicarEstilos();
        }

        /**
         * funcionReset()
         * Resetea todos los estilos
         */
        function funcionReset() {
            estadoEstilos.negrita = false;
            estadoEstilos.cursiva = false;
            estadoEstilos.subrayado = false;
            estadoEstilos.color = null;
            estadoEstilos.tamaño = 16;
            
            tamañoSlider.value = 16;
            tamañoValor.textContent = '16px';
            
            actualizarEstadoBoton('btn-negrita', false);
            actualizarEstadoBoton('btn-cursiva', false);
            actualizarEstadoBoton('btn-subrayado', false);
            
            const btnColor = document.getElementById('btn-color');
            btnColor.style.backgroundColor = '';
            btnColor.classList.remove('btn-color-activo');
            
            aplicarEstilos();
        }

        /**
         * actualizarEstadoBoton()
         * Actualiza el estado visual del botón
         */
        function actualizarEstadoBoton(idBoton, activo) {
            const boton = document.getElementById(idBoton);
            if (activo) {
                boton.classList.add('btn-activo');
            } else {
                boton.classList.remove('btn-activo');
            }
        }

        /**
         * aplicarEstilos()
         * Aplica todos los estilos al elemento de texto
         */
        function aplicarEstilos() {
            textoElement.style.fontWeight = estadoEstilos.negrita ? 'bold' : 'normal';
            textoElement.style.fontStyle = estadoEstilos.cursiva ? 'italic' : 'normal';
            textoElement.style.textDecoration = estadoEstilos.subrayado ? 'underline' : 'none';
            textoElement.style.color = estadoEstilos.color || '#000000';
            textoElement.style.fontSize = estadoEstilos.tamaño + 'px';
        }

        function handlerBoton(e) {
            // Obtiene el valor del atributo "data-formato" del botón que disparó el evento
            const funcionBoton = e.target.dataset.formato;

            switch (funcionBoton) {
                case 'negrita':
                    funcionNegrita();
                    break;
                case 'cursiva':
                    funcionCursiva();
                    break;
                case 'subrayado':
                    funcionSubrayado();
                    break;
                case 'color':
                    funcionColor();
                    break;
                case 'reset':
                    funcionReset();
                    break;
            }
        }

        document.querySelectorAll('button.btn').forEach(e => e.addEventListener('click', handlerBoton));
    </script>
</body>
</html>
