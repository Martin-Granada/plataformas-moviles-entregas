<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listas y Objetos en JavaScript</title>
</head>
<body>
    <h1>Listas y Objetos en JavaScript</h1>
    <p>Completar con la implementación de las funciones solicitadas en los comentarios del archivo <code>listas-y-objetos.js</code>.</p>
    <p><strong>Nota:</strong> Abre la consola del navegador (F12) para ver los resultados de las funciones.</p>
    <div id="resultados" style="margin-top: 20px; padding: 15px; background-color: #f5f5f5; font-family: monospace; white-space: pre-wrap; border: 1px solid #ddd; border-radius: 5px; max-height: 500px; overflow-y: auto;"></div>
    <script>
        // Interceptar console.log ANTES de cargar listas-y-objetos.js
        const resultadosDiv = document.getElementById("resultados");
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            // Formatear objetos para mejor visualización
            const formatted = args.map(arg => {
                if (typeof arg === 'object' && arg !== null) {
                    return JSON.stringify(arg, null, 2);
                }
                return arg;
            });
            resultadosDiv.textContent += formatted.join(" ") + "\n";
        }
    </script>
    <script src="listas-y-objetos.js"></script>
</body>
</html>
