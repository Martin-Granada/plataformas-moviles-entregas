<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listas en JavaScript</title>
</head>
<body>
    <h1>Listas en JavaScript</h1>
    <p>Completar con la implementaci√≥n de las funciones solicitadas en los comentarios del archivo <code>listas.js</code>.</p>
    <p><strong>Nota:</strong> Abre la consola del navegador (F12) para ver los resultados de las funciones.</p>
    <div id="resultados" style="margin-top: 20px; padding: 15px; background-color: #f5f5f5; font-family: monospace; white-space: pre-wrap; border: 1px solid #ddd; border-radius: 5px; max-height: 500px; overflow-y: auto;"></div>
    <script>
        // Interceptar console.log ANTES de cargar listas.js
        const resultadosDiv = document.getElementById("resultados");
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            resultadosDiv.textContent += args.join(" ") + "\n";
        }
    </script>
    <script src="listas.js"></script>
</body>
</html>
